<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../Assets/imgs/Logo_Icon.png" type="image/x-icon">
    <title>Cadastre-se</title>
</head>
<body>
    <!-- div responsavel por centralizar tudo -->
        <div id="div-centralizar">
         <!-- div que aparece todas as informaçoes     -->
            <div id="div-login">
                <div id="logo-nome">    
                    <div id="img-logo">
                    <img src="../Assets/imgs/Logo_Relogio.png" alt="">
                   <img id="escrita" src="../Assets/imgs/Rotina.io.png">
                </div>
                </div>
               <!-- div do formularios  -->
                <div id="formulario-login">
                <form action="">
                    <Div id="titulo-login">
                    <h2>Sign up</h2>
                    </Div>
                    <div id="nome">
                        <h2>Nome</h2>
                        <input required type="text">
                        </div>
                    <div id="email">
                    <h2>E-mail</h2>
                    <input required type="text">
                    </div>
                    <div id="senha">
                    <h2>Senha</h2>
                    <input required type="password">
                    </div>
                    <div id="botao-login">
                    <button>Criar Conta</button>
                    </div>
                </form>
                <div id="cadastrar">
                    <div class="venha-entre">
                    <h3>Já possui conta? Então entra.</h3>
                    </div>
                    <div id="buttom-cadastrar">
                    <button><a href="Index.html">Entrar</a></button>
                    </div>
                </div>
                 </div>
            </div>
        </div>

</body>
</html>
